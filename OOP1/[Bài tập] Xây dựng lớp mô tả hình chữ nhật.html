<script>
    class Square {
        length;
        height;
        constructor(length, height) {
            this.length = length;
            this.height = height;
        }

        getLength() {
            return this.length
        }

        setLength(length) {
            this.length = length
        }

        getHeight() {
            return this.height
        }

        setHeight(length) {
            this.height = length
        }
        getArea(){
            return this.length * this.height
        }
        getPeri(){
            return (this.length + this.height) * 2
        }
    }
