<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Circle {
        radius;
        color;

        constructor(radius, color) {
            this.radius = radius
            this.color = color
        }
        getRadius(){
            return this.radius
        }
        setRadius(radius){
            this.radius = radius
        }
        getColor(){
            return this.color
        }
        setColor(color){
            this.color = color
        }
        getArea(){
            return Math.PI * this.radius * this.radius;
        }
    }

    let circle = new Circle(5,"red");
    console.log(circle.getArea());
    circle.setRadius(10);
    console.log(circle.getArea());
</script>
</body>
</html>
