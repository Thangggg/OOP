<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Lamp {
        status;

        constructor(status) {
            this.status = status
        }

        getStatus() {
            return this.status
        }

        setStatus(status) {
            this.status = status
        }

        turnOn() {
            this.status = true
        }

        turnOff() {
            this.status = false
        }
    }

    class SwitchButton {
        status;
        lamp;

        constructor(status) {
            this.status = status;
        }

        getStatus() {
            return this.status
        }

        connectToLamp(lamp) {
            this.lamp = lamp
        }

        switchOn(lamp) {
            this.status = true
            lamp.turnOn()
        }

        switchOff() {
            this.status = false
            this.lamp.turnOff()
        }
    }

    let switchButton = new SwitchButton(true);
    let lamp = new Lamp(true);

    switchButton.switchOn(lamp);
    console.log(lamp.getStatus())
    console.log(switchButton.getStatus())
</script>
</body>
</html>
