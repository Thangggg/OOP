        setEnergy(energy) {
            this.energy = energy
        }

        decreaseEnergy() {
            if (this.energy > 0) {
                this.energy--;
            }
        }

    }

    class FlashLamp {

        setBattery(bettery) {
            this.bettery = bettery
        }

        getBatteryInfo() {
            return this.bettery.getEnergy()
        }

        light() {
            if (this.status) {
                alert("Lighting")
            }else {

            }
        }

            this.status = true;
        }

        }

    let battery = new Battery();
    battery.setEnergy(9);
